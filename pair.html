    <label>

    <label>

    </label>
    <label>

    </label>
    <button onClick="submit()">TEST</button>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
</script>

<script>

    function shuffle(array) {

        var date = new Date();
        var dateString = "" + date.getFullYear() + date.getMonth() + date.getDate();
        var p = new Math.seedrandom(dateString);

        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(p() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
    
    function submit() {
        console.log("testing submit");
        var form = document.getElementById("names");
        var inputs = form.querySelectorAll("input");
        var nameArray = [];
        inputs.forEach(function(input){
            if(input.checked){
                nameArray.push(input.name);
            }
        });
        nameArray = shuffle(nameArray);
        console.log(nameArray);
    }

    // Used like so
    var arr = ["Nathan", "Catherine", "Alice", "Weijia"];
    arr = shuffle(arr);

    var result = "";

    for (var i = 0; i < arr.length; i++) {
        if (i % 2 === 0) {
            result += arr[i] + " and "
        } else {
            result += arr[i] + "<br />"
        }
    }

    if (arr.length % 2 === 1) {
        result += "her/himself."
    }

    document.getElementById("p1").innerHTML = result;
</script>
