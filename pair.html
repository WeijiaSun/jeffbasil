<h1 style="text-align: center;">Who is pairing today?</h1>
<div id="names" style="display: flex; flex-direction: column; align-items: center; font-weight: bold;">
    <label>
        <input type="checkbox" name="Alice"><span>Alice</span>
    </label>
    <label>
        <input type="checkbox" name="Catherine"><span>Catherine</span>
    </label>
    <label>
        <input type="checkbox" name="Weijia"><span>Weijia</span>
    </label>
    <label>
        <input type="checkbox" name="Nathan"><span>Nathan</span>
    </label>
    <button onClick="submit()" style="
    margin-top: 20px;
    width: 100px;
    height: 30px;
    background-color: navy;
    color: white;
    border: 1px solid white;
    border-radius: 2px;
    letter-spacing: 1px;">PAIR</button>
</div>
<h1 style="text-align: center; margin-top: 20px;">And the pairs are...</h1>
<h1 id="p1" style="text-align: center;"></h1>

<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
</script>

<script>

    function shuffle(array) {

        var date = new Date();
        var dateString = "" + date.getFullYear() + date.getMonth() + date.getDate();
        var p = new Math.seedrandom(dateString);

        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(p() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }
    
    function submit() {
        console.log("testing submit");
        var form = document.getElementById("names");
        var inputs = form.querySelectorAll("input");
        var nameArray = [];
        var result = "";
        inputs.forEach(function(input){
            if(input.checked){
                nameArray.push(input.name);
            }
        });
        nameArray = shuffle(nameArray);
       
        for (var i = 0; i < nameArray.length; i++) {
            if (i % 2 === 0) {
                result += nameArray[i] + " and "
            } else {
                result += nameArray[i] + "<br />"
            }
        }

        if (nameArray.length % 2 === 1) {
            result += "her/himself."
        }
        document.getElementById("p1").innerHTML = result;
    }
    
</script>
