<h1 style="text-align: center;margin-top: 50px;color: blue">DLS General Standup:</h1>

<h1 id="p1" style="text-align: center;margin: 5px 50px;"></h1>

<h1 style="text-align: center;margin-top: 100px;color: navy">DLS2 Standup:</h1>

<h1 id="p2" style="text-align: center;margin: 5px 50px;"></h1>

<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">
</script>

<script>

    function shuffle(array) {

        var date = new Date();
        var dateString = "" + date.getFullYear() + date.getMonth() + date.getDate();
        var p = new Math.seedrandom(dateString);

        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(p() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }

    // Used like so
    var arr = ["Alice", "Alexandre", "Alex", "Aury", "Bianca", "Bonnie", "Catherine", "Chris", "Dan", "Drieli", "Filipe", "Felipe B.", "Felipe D.", "Isaac", "Jeferson", "Josh", "Julio", "Laura", "Leonardo", "Lisa", "Luisa", "Marcelo", "Maurício", "Nathan", "Nina", "Philip", "Roy", "Vasken", "Weijia"];
    arr = shuffle(arr);
    var arr2 = ["Chris", "Catherine", "Lisa", "Alexandre", "Filipe", "Felipe D.", "Weijia", "Alice", "Maurício", "Nathan"];
    arr2 = shuffle(arr2);
    
    var result = "";
    var result2 = "";

    for (var i = 0; i < arr.length; i++) {
        result += arr[i] + ", "
    }
    for (var j = 0; j < arr2.length; j++) {
        result2 += arr2[j] + ", "
    }
    
    result = result.slice(0, -2) + ".";
    result2 = result2.slice(0, -2) + ".";
    
    document.getElementById("p1").innerHTML = result;
    document.getElementById("p2").innerHTML = result2;
</script>
